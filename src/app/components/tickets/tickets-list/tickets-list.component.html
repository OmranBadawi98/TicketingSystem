<div>
  <h1>Ticket Analysis</h1>
</div>
<!-- <mat-spinner *ngIf="isLoadding | async"></mat-spinner> -->
<div class="addBran">
  <button
    type="button"
    class="addButton"
    mat-mini-fab
    (click)="openDialogAdd()"
    matTooltip="Add Tickets"
  >
    <mat-icon id="addButton">add</mat-icon>
  </button>
</div>

<div [ngBusy]="{ busy: busy }">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Issue Column -->
    <ng-container matColumnDef="issue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Issue</th>
      <td mat-cell *matCellDef="let element">{{ element.issue }}</td>
    </ng-container>

    <!-- From Column -->
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>From</th>
      <td mat-cell *matCellDef="let element">{{ element.from }}</td>
    </ng-container>

    <!-- To Column -->
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>To</th>
      <td mat-cell *matCellDef="let element">{{ element.to }}</td>
    </ng-container>
    <!-- recived Column -->
    <ng-container matColumnDef="recived">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Recived</th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [aria-label]="checkboxLabel(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>
    <!-- Who Recived Column -->
    <ng-container matColumnDef="wrecived">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Who Recived</th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <!-- Done Column -->

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          [routerLink]="['../detail', element.id]"
          class="clickItem"
          matTooltip="Edit"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="done">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Done</th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="openDialogASkSure(row)"
          (change)="$event ? selection.toggle(row) : null"
          [aria-label]="checkboxLabel(row)"
          [checked]="selection.isSelected(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>
    <!-- Who Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">
        <p>
          {{ test | statusPip }}
        </p>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      class="itemsHover hoverItem"
      appDirectives
      *matRowDef="let row; columns: displayedColumns"
      [ngClass]="{ 'row-disabled': row.done }"
    ></tr>
  </table>

  <mat-paginator
    class="mat-elevation-z8"
    [pageSizeOptions]="[5, 10, 20, 30]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
